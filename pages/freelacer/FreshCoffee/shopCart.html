<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Coffee</title>

    <!-- Favicon -->
    <link rel="icon" href="./icon/favicon.ico" type="image/x-icon" />
    <!-- Icons -->
    <link rel="stylesheet" href="./icon/all.min.css" />
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="app">
        <header>
            <div class="header-inner">
                <div class="categories">
                    <div class="home"><a href="./index.html">Home</a></div>
                    <div class="coffeTypes"><a href="./index.html">Coffe Types</a></div>
                    <div class="aboutUs"><a href="./index.html">About Us</a></div>
                    <div class="contactUs"><a href="./index.html">Contact Us</a></div>
                    <div class="shop"><a href="./index.html">Shop</a></div>
                </div>
                <div class="icons">
                    <a class="material-symbols-outlined">search</a>
                    <a class="material-symbols-outlined">person</a>
                    <a class="material-symbols-outlined">shopping_cart</a>
                </div>
            </div>
        </header>
        <div class="cart">
            <div class="background-img">
                <img src="./img/pexels-nao-triponez-129207.jpg" alt="">
            </div>
            <div class="cart-inner">
                <h2 class="cart-hood">Coffee Order Form</h2>
                <div class="left-right">
                    <div class="left">
                        <div class="product">
                            <span class="checkbox"><input type="checkbox"></span>
                            <span class="picture"><img src="./img/espresso.png"></span>
                            <div class="prop">
                                <span class="product-name">Espresso Single</span>
                                <span class="product-quantity">Quantity <span class="box">1</span></span>
                                <span class="product-intensive">Coffee Intensive <span class="box">R</span></span>
                                <span class="product-price">8,50</span>
                            </div>
                        </div>
                        <div class="product">
                            <span class="checkbox"><input type="checkbox"></span>
                            <span class="picture"><img src="./img/Cappucino.png"></span>
                            <div class="prop">
                                <span class="product-name">Cappucino Single</span>
                                <span class="product-quantity">Quantity <span class="box">1</span></span>
                                <span class="product-intesive">Coffee Intensive <span class="box">R</span></span>
                                <span class="product-price">12,50</span>
                            </div>
                        </div>
                        <div class="total-price">
                            <span>Total</span>
                            <span>21,00</span>
                        </div>
                    </div>
                    <div class="right">
                        <form action="">
                            <label for="txt-additional">Additional Notes</label>
                            <textarea id="txt-additional"></textarea>
                            <button>Preceed to Checkout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
